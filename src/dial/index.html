<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="num_input_container">
      <input type="number" readonly>
    </div>
    <br>
    <div class="row">
      <div class="col"><button type="button" class="btn btn-secondary">1</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">2</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">3</button></div>
    </div>
    <div class="row">
      <div class="col"><button type="button" class="btn btn-secondary">4</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">5</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">6</button></div>
    </div>
    <div class="row">
      <div class="col"><button type="button" class="btn btn-secondary">7</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">8</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">9</button></div>
    </div>
    <div class="row">
      <div class="col"><button type="button" class="btn btn-secondary">*</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">0</button></div>
      <div class="col"><button type="button" class="btn btn-secondary">#</button></div>
    </div>
    <div class="row" id="button_container">

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>

</html>
