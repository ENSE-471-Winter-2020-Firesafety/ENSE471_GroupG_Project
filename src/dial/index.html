<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .keypad {
      background-size: auto;
      text-align: center;
      padding-top: 100px;
    }

    .btn-circle.btn-xl {
    width: 70px;
    height: 70px;
    padding: 10px 16px;
    border-radius: 35px;
    font-size: 24px;
    line-height: 1.33;
}

.btn-circle {
    width: 30px;
    height: 30px;
    padding: 6px 0px;
    border-radius: 15px;
    text-align: center;
    font-size: 12px;
    line-height: 1.42857;
}
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="num_input_container">
      <input type="number" readonly>
    </div>

    <div class="keypad">
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">1</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">2</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">3</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">4</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">5</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">6</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">7</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">8</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">9</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">*</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">0</button></div>
        <div class="col"><button type="button" class="btn btn-primary btn-circle btn-xl">#</button></div>
      </div>
    </div>
    <br>
    <div class="row" id="button_container">
      <div class="col"><button type="button" class="btn btn-secondary">
          <svg class="bi bi-house-door" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M7.646 1.146a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5H9.5a.5.5 0 01-.5-.5v-4H7v4a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 01.5-.5h3a.5.5 0 01.5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"
              clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd" />
          </svg>
        </button></div>
      <div class="col"><button type="button" class="btn btn-secondary">
          <img src="phone.svg">
        </button></div>
      <div class="col"><button type="button" class="btn btn-secondary">
          <svg class="bi bi-backspace" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M6.603 2h7.08a1 1 0 011 1v10a1 1 0 01-1 1h-7.08a1 1 0 01-.76-.35L1 8l4.844-5.65A1 1 0 016.603 2zm7.08-1a2 2 0 012 2v10a2 2 0 01-2 2h-7.08a2 2 0 01-1.519-.698L.241 8.65a1 1 0 010-1.302L5.084 1.7A2 2 0 016.603 1h7.08z"
              clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M5.83 5.146a.5.5 0 000 .708l5 5a.5.5 0 00.707-.708l-5-5a.5.5 0 00-.708 0z"
              clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M11.537 5.146a.5.5 0 010 .708l-5 5a.5.5 0 01-.708-.708l5-5a.5.5 0 01.707 0z"
              clip-rule="evenodd" />
          </svg>
        </button></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>

</html>
